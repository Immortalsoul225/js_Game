   <div id="tips" style="display: none;">
    <h2><bold> How to play?</bold></h2>
    <p>* Use "a" to move Left and "d" to move Right</p>
    <p>* Use "space" to jump</p>
    <p>* Use "x" together with Left or Right to Sprint/Run</p>
    <p>* Use "w" to use long range attack and "e" for Meele range attack</p>
    <p>* (The Guard protects the level defeat it to move out!!)</p>
